<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<div align="right">
  <p><a href="/admin" class="btn btn-outline-primary btn-sm">Return</a></p>
  <p><a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a></p>
</div>
<div align="center">  <!--  в адресе оставить только /admin -->
  <form th:action="@{/admin/new}" th:object="${user}" th:method="POST">
    <label for="username" class="col-sm-2 col-form-label"><strong>Username</strong></label>
    <input type="text" class="form-control form-control-sm" placeholder="2-30 characters" style="max-width: 200px; margin: 0 auto"
           id="username" required/>
<!--    th:field="*{username}" -->
    <br>
    <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
    <input type="text" class="form-control form-control-sm" placeholder="Example: name@gmail.com" style="max-width: 200px; margin: 0 auto"
           id="email" required/>
<!--    th:field="*{email}" -->
    <br>
    <label for="password" class="col-sm-2 col-form-label"><strong>Password</strong></label>
    <input type="text" class="form-control form-control-sm" placeholder="Min 8 characters" style="max-width: 200px; margin: 0 auto"
           id="password" required/>
    <!--    th:field="*{password}" -->
    <br>
    <label class="col-sm-2 col-form-label"><strong>Role:</strong></label>
    <!--    <input type="checkbox" th:name="checkboxes"-->
    <!--           th:each="role : ${roles}"-->
    <!--           th:text="${role.name.toString()}"-->
    <!--           th:value="${role.id}"-->
    <!--    />-->
    <select th:field="*{roles}">
      <option th:each="role : ${roles}"
              th:text="${role.name}"
              th:value="${role.id}">
      </option>
    </select>
    <br>
    <input type="submit" class="btn btn-outline-primary" value="Add user"/>
  </form>
</div>
</body>
</html>
